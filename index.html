<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Wave Shooter in Space</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: black;
      color: #f7f1d1;
      text-align: center;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      border-radius: 12px;
      background: radial-gradient(circle at center, #000010 0%, #020a2a 100%);
      box-shadow: 0 0 30px rgba(247, 241, 209, 0.3);
    }
    h1 {
      margin: 10px 0;
      text-shadow: 0 0 10px rgba(247, 241, 209, 0.5);
    }
    .hud {
      margin: 10px;
      font-size: 18px;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    .btn {
      padding: 12px 20px;
      margin: 8px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(145deg, #1f3c70, #2a4f87);
      color: #f7f1d1;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    .btn:hover { transform: translateY(-2px); }
    .correct { background: linear-gradient(145deg, #4ade80, #22c55e) !important; color:#000; }
    .wrong { background: linear-gradient(145deg, #f87171, #ef4444) !important; color:#000; }
    .screen {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(247, 241, 209, 0.5);
      max-width: 90%;
    }
    .boss-hp {
      width: 200px; height: 20px; background: #333;
      border: 2px solid #fff; margin: 10px auto;
      border-radius: 10px; overflow: hidden;
    }
    .boss-hp-bar { height: 100%; width: 100%; background: red; }
  </style>
</head>
<body>
  <h1>üöÄ Wave Shooter in Space üåå</h1>
  <canvas id="gameCanvas" width="600" height="700"></canvas>
  <div class="hud">
    <span>Score: <span id="score">0</span></span> |
    <span>Lives: <span id="lives">5</span></span> |
    <span>Wave: <span id="waveCount">1</span></span>
  </div>
  <div id="controls"></div>
  <div id="gameScreen"></div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const W = canvas.width, H = canvas.height;
    const GUN_X = W / 2, GUN_Y = H - 80;

    let score = 0, lives = 5, f = 10;
    let currentEnemy = null, waves = [];
    let totalDefeated = 0;
    let gameStarted = false, gameEnded = false;
    let answered = false, animTime = 0;
    let isBoss = false, bossHP = 3;

    // ---- Enemy types ----
    const enemyTypes = [
      { emoji: "üõ∏", size: 30, speed: 1.5, points: 50, color: "#4ade80" },
      { emoji: "üëæ", size: 28, speed: 2.0, points: 70, color: "#ff66cc" },
      { emoji: "ü§ñ", size: 32, speed: 1.2, points: 90, color: "#00f5ff" }
    ];

    // ---- Game start ----
    function startGame() {
      score = 0; lives = 5; totalDefeated = 0;
      f = 10; bossHP = 3; isBoss = false;
      gameStarted = true; gameEnded = false;
      document.getElementById("gameScreen").innerHTML = "";
      updateHUD();
      newEnemy();
      gameLoop();
    }

    // ---- New enemy / boss ----
    function newEnemy() {
      answered = false;
      if (Math.floor(totalDefeated/5) === 2 && !isBoss) { // wave 3 = boss
        spawnBoss();
        return;
      }
      const vList = [100,150,200,250,300];
      const v = vList[Math.floor(Math.random()*vList.length)];
      const lambda = Math.round(v / f);
      const type = enemyTypes[Math.floor(Math.random()*enemyTypes.length)];
      currentEnemy = { x:Math.random()*W, y:60, v, lambda, alive:true, ...type };
      makeChoices(lambda);
    }

    function spawnBoss() {
      isBoss = true; bossHP = 3;
      const v = 300, lambda = Math.round(v/f);
      currentEnemy = { x:W/2, y:120, v, lambda, alive:true, emoji:"üëπ", size:60, speed:0, points:500, color:"#ff0000" };
      makeChoices(lambda,true);
    }

    // ---- Choices ----
    function makeChoices(correct,isBossMode=false) {
      const container = document.getElementById("controls");
      container.innerHTML = "";
      let choices = [correct];
      while (choices.length < 3) {
        let wrong = correct + (Math.floor(Math.random()*7)-3)*5;
        if (wrong<=0 || choices.includes(wrong)) continue;
        choices.push(wrong);
      }
      choices.sort(()=>Math.random()-0.5);
      for (let val of choices) {
        const btn = document.createElement("button");
        btn.textContent = "Œª = " + val + " m";
        btn.className = "btn";
        btn.onclick = ()=>checkAnswer(val,correct,btn,isBossMode);
        container.appendChild(btn);
      }
    }

    // ---- Check answer ----
    function checkAnswer(val, correct, btn, boss=false) {
      if (answered) return;
      answered = true;
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(b=>{
        if(b.textContent.includes(correct+"")) b.classList.add("correct");
        else if(b===btn && val!==correct) b.classList.add("wrong");
      });

      if (val===correct) {
        if (boss) {
          bossHP--;
          fireWave();
          if (bossHP<=0) {
            score+=currentEnemy.points;
            currentEnemy.alive=false;
            isBoss=false;
            setTimeout(()=>newEnemy(),2000);
          } else {
            setTimeout(()=>makeChoices(correct,true),1500);
          }
        } else {
          score+=currentEnemy.points;
          totalDefeated++;
          fireWave();
          setTimeout(()=>newEnemy(),1500);
        }
      } else {
        lives--;
        if (lives<=0) { gameOver(); return; }
        setTimeout(()=>newEnemy(),2000);
      }
      updateHUD();
    }

    // ---- Fire wave ----
    function fireWave() {
      if (!currentEnemy) return;
      const dx=currentEnemy.x-GUN_X, dy=currentEnemy.y-GUN_Y;
      const angle=Math.atan2(dy,dx);
      waves.push({x:GUN_X,y:GUN_Y,angle,speed:6,phase:0,trail:[]});
    }

    // ---- HUD ----
    function updateHUD() {
      document.getElementById("score").textContent=score;
      document.getElementById("lives").textContent=lives;
      document.getElementById("waveCount").textContent=Math.floor(totalDefeated/5)+1;
    }

    // ---- Game over ----
    function gameOver() {
      gameEnded=true; gameStarted=false;
      document.getElementById("gameScreen").innerHTML=`
        <div class="screen">
          <h2>üíÄ Game Over! üíÄ</h2>
          <p>Final Score: ${score}</p>
          <button class="btn" onclick="showKnowledge()">‡∏™‡∏£‡∏∏‡∏õ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏π‡πâ‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏Ñ‡∏•‡∏∑‡πà‡∏ô</button>
          <button class="btn" onclick="startGame()">‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button>
        </div>`;
    }

    // ---- Knowledge screen ----
    function showKnowledge() {
      document.getElementById("gameScreen").innerHTML=`
        <div class="screen">
          <h2>üìñ ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏π‡πâ‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏Ñ‡∏•‡∏∑‡πà‡∏ô</h2>
          <p>üåä <b>‡∏Ñ‡∏•‡∏∑‡πà‡∏ô</b> ‡∏Ñ‡∏∑‡∏≠ ‡∏Å‡∏≤‡∏£‡∏ñ‡πà‡∏≤‡∏¢‡∏ó‡∏≠‡∏î‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô‡∏à‡∏≤‡∏Å‡∏ó‡∏µ‡πà‡∏´‡∏ô‡∏∂‡πà‡∏á‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡∏≠‡∏µ‡∏Å‡∏ó‡∏µ‡πà‡∏´‡∏ô‡∏∂‡πà‡∏á ‡πÇ‡∏î‡∏¢‡πÑ‡∏°‡πà‡∏ñ‡πà‡∏≤‡∏¢‡πÇ‡∏≠‡∏ô‡∏™‡∏™‡∏≤‡∏£</p>
          <p>üìå <b>‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ñ‡∏µ‡πà (f)</b> = ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏£‡∏≠‡∏ö‡∏ï‡πà‡∏≠‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ (Hz)</p>
          <p>üìå <b>‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏ß‡∏Ñ‡∏•‡∏∑‡πà‡∏ô (Œª)</b> = ‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏≤‡∏á‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏¢‡∏≠‡∏î‡∏Ñ‡∏•‡∏∑‡πà‡∏ô (m)</p>
          <p>üìå <b>‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡∏Ñ‡∏•‡∏∑‡πà‡∏ô (v)</b> = ‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏µ‡πà‡∏Ñ‡∏•‡∏∑‡πà‡∏ô‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÉ‡∏ô 1 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ (m/s)</p>
          <p>‡∏™‡∏π‡∏ï‡∏£‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: <b>v = f √ó Œª</b></p>
          <button class="btn" onclick="startGame()">‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà</button>
        </div>`;
    }

    // ---- Game loop ----
    function gameLoop() {
      if (!gameStarted||gameEnded) return;
      animTime+=0.016;
      ctx.clearRect(0,0,W,H);

      // draw stars
      for(let i=0;i<50;i++){
        ctx.fillStyle="white";
        ctx.fillRect(Math.random()*W,Math.random()*H,1,1);
      }

      if(currentEnemy&&currentEnemy.alive) drawEnemy();
      waves.forEach(w=>{updateWave(w);drawWave(w);});
      drawGun();
      if(isBoss) drawBossHP();
      requestAnimationFrame(gameLoop);
    }

    // ---- Draw enemy ----
    function drawEnemy() {
      ctx.fillStyle=currentEnemy.color;
      ctx.beginPath();
      ctx.arc(currentEnemy.x,currentEnemy.y,currentEnemy.size,0,Math.PI*2);
      ctx.fill();
      ctx.font=`${currentEnemy.size}px Arial`;
      ctx.textAlign="center";
      ctx.fillText(currentEnemy.emoji,currentEnemy.x,currentEnemy.y+10);
      ctx.fillStyle="#ff0";
      ctx.fillText("v="+currentEnemy.v+" m/s",currentEnemy.x,currentEnemy.y+currentEnemy.size+20);
    }

    function drawBossHP(){
      const barW=200*(bossHP/3);
      ctx.fillStyle="red";
      ctx.fillRect(W/2-100,H-680,barW,15);
      ctx.strokeStyle="#fff";ctx.strokeRect(W/2-100,H-680,200,15);
    }

    // ---- Wave ----
    function updateWave(w){
      w.x+=Math.cos(w.angle)*w.speed;
      w.y+=Math.sin(w.angle)*w.speed;
      w.phase+=0.3;
    }
    function drawWave(w){
      ctx.strokeStyle="#4ade80";ctx.lineWidth=2;
      ctx.beginPath();
      ctx.arc(w.x,w.y,8,0,Math.PI*2);ctx.stroke();
    }

    // ---- Gun ----
    function drawGun(){
      if(!currentEnemy)return;
      const dx=currentEnemy.x-GUN_X, dy=currentEnemy.y-GUN_Y;
      const angle=Math.atan2(dy,dx);
      ctx.save();
      ctx.translate(GUN_X,GUN_Y);ctx.rotate(angle);
      ctx.fillStyle="gray";ctx.fillRect(0,-8,40,16);
      ctx.restore();
      ctx.fillStyle="#00f5ff";ctx.font="14px Arial";
      ctx.fillText("f="+f+" Hz",GUN_X,GUN_Y-45);
    }

    // ---- Start screen ----
    function showStart(){
      document.getElementById("gameScreen").innerHTML=`
        <div class="screen">
          <h2>üöÄ Wave Shooter in Space üåå</h2>
          <p>‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏ß‡∏Ñ‡∏•‡∏∑‡πà‡∏ô (Œª) ‡∏à‡∏≤‡∏Å‡∏™‡∏π‡∏ï‡∏£ Œª = v / f</p>
          <button class="btn" onclick="startGame()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°</button>
        </div>`;
    }
    showStart();
    updateHUD();
  </script>
</body>
</html>
